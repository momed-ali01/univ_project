<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Always include this line of code!!! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet" />

    <title>SpaceClubs</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/footer.css" />
    <link rel="stylesheet" href="css/components/modal.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#">SpaceLogo</a>
      </div>
      <nav id="main-nav">
        <ul>
          <li><a class="main-nav-link" href="index.html">Home</a></li>
          <li><a class="main-nav-link" href="#">About</a></li>
          <li><a class="main-nav-link" href="#">Testimonials</a></li>
          <li><a class="main-nav-link" href="#">Contact us</a></li>
        </ul>
      </nav>
      <div class="cta-buttons">
        <a class="btn btn--form" href="register.html">Register</a>
        <a class="btn btn--full btn--show-modal" href="#">Connexion</a>
      </div>
    </header>

    <main class="section-cta">
      <div class="cta">
        <div class="cta-text-box">
          <h2 class="heading-secondary">Get your first meal for free!</h2>
          <!-- <p class="cta-text">
              Healthy, tasty and hassle-free meals are waiting for you. Start
              eating well today. You can cancel or pause anytime. And the first
              meal is on us!
            </p> -->

          <form class="cta-form" action="#">
            <div>
              <label for="full-name">Full Name</label>
              <input
                id="full-name"
                type="text"
                placeholder="John Smith"
                required />
            </div>

            <div>
              <label for="email">Email address</label>
              <input
                id="email"
                type="email"
                placeholder="me@example.com"
                required />
            </div>

            <div>
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                placeholder="John Smith"
                required />
            </div>

            <div>
              <label for="filiere">Fili√®re</label>
              <input
                id="text"
                type="text"
                placeholder="Informatique"
                required />
            </div>

            <div>
              <label for="select-where"
                >Which club do you want to integrate?</label
              >
              <select id="select-where" required>
                <option value="">Please choose one option:</option>
                <option value="youtube">Debate Club</option>
                <option value="podcast">Theatre Club</option>
                <option value="others">Chess Club</option>
                <option value="friends">Code for Geeks Club</option>
              </select>
            </div>

            <button class="btn btn--form">Sign up now</button>

            <!-- <input type="checkbox" />
                <input type="number" /> -->
          </form>
        </div>
        <div
          class="cta-img-box"
          role="img"
          aria-label="Woman enjoying food"></div>
      </div>
    </main>

    <footer>
      <p>
        Made with üß° by
        <a href="mailto:demahomali01@gmail.com" target="_blank">Mohamed Ali</a>
      </p>
      <p>Copyrights&copy; <span id="year"></span> | Tous droits r√©serv√©s.</p>
    </footer>

    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">
        Connect as an <span class="highlight">Admin</span>
      </h2>
      <form class="modal__form">
        <label for="email">Email </label>
        <input type="email" id="email" name="email" />
        <label for="password">Password </label>
        <input type="password" id="password" name="password" />

        <button class="btn--login">Login</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
    <script src="js/script.js"></script>
  </body>
</html>
